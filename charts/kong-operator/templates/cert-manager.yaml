{{- if .Values.global.conversionWebhook.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "kong.metaLabels" . | nindent 4 }}
    app.kubernetes.io/component: ko
  name: {{ template "kong.webhookServiceName" . }}-metrics-certs
  namespace:  {{ template "kong.namespace" . }}
spec:
  dnsNames:
  - {{ template "kong.webhookServiceName" . }}.{{ template "kong.namespace" . }}.svc
  - {{ template "kong.webhookServiceName" . }}.{{ template "kong.namespace" . }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ template "kong.webhookServiceName" . }}-selfsigned-issuer
  secretName: {{ template "kong.webhookServiceName" . }}-metrics-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "kong.metaLabels" . | nindent 4 }}
    app.kubernetes.io/component: ko
  name: {{ template "kong.webhookServiceName" . }}-serving-cert
  namespace:  {{ template "kong.namespace" . }}
spec:
  dnsNames:
  - {{ template "kong.webhookServiceName" . }}.{{ template "kong.namespace" . }}.svc
  - {{ template "kong.webhookServiceName" . }}.{{ template "kong.namespace" . }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ template "kong.webhookServiceName" . }}-selfsigned-issuer
  secretName: {{ template "kong.webhookServiceName" . }}-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "kong.metaLabels" . | nindent 4 }}
    app.kubernetes.io/component: ko
  name: {{ template "kong.webhookServiceName" . }}-selfsigned-issuer
  namespace:  {{ template "kong.namespace" . }}
spec:
  selfSigned: {}
{{- end }}

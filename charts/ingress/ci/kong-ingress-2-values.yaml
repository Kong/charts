# CI test for hostname including tls secret using string
proxy:
  ingress:
    enabled: true
    hostname: "proxy.kong.example"
    tls: "kong.proxy.example.secret"

extraObjects:
- apiVersion: v1
  data:
    tls.crt: 
    tls.key: 
  kind: Secret
  metadata:
    name: kong.proxy.example.secret
  type: kubernetes.io/tls

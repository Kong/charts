deployment:
  test:
    enabled: false

controller:
  proxy:
    nameOverride: kong-gateway-proxy

  enabled: true

  deployment:
    kong:
      enabled: false

  ingressController:
    enabled: true
    image:
      repository: kong/nightly-ingress-controller
      tag: "nightly"
      effectiveSemver: "3.0.0"

    gatewayDiscovery:
      enabled: true
      generateAdminApiService: true

gateway:
  enabled: true
  deployment:
    kong:
      enabled: true

  admin:
    enabled: true
    type: ClusterIP
    clusterIP: None

  ingressController:
    enabled: false

  env:
    role: traditional
    database: "off"
    router_flavor: "expressions"

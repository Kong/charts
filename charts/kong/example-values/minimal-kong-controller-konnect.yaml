# Basic values.yaml configuration for Kong for Kubernetes with the ingress controller
# and the controller's Konnect integration enabled.

image:
  repository: kong
  tag: "3.1"

env:
  database: "off"

ingressController:
  enabled: true

  konnect:
    enabled: true
    runtimeGroupID: "00000000-0000-0000-0000-000000000000" # CHANGEME

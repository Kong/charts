# CI test for using ingress hosts configuration
proxy:
  type: NodePort
  ingress:
    enabled: true
    hosts:
    - host: proxy.kong.example
      paths:
      - path: /
        pathType: ImplementationSpecific

# For the sake of getting the test results from CI faster
readinessProbe:
  initialDelaySeconds: 1
  periodSeconds: 1

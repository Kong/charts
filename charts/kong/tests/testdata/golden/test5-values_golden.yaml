                    app.kubernetes.io/name: postgresql
                    app.kubernetes.io/instance: kong
                    app.kubernetes.io/component: primary
                namespaces:
                  - "test-namespace"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
      hostNetwork: false
      hostIPC: false
      initContainers:
      containers:
        - name: postgresql

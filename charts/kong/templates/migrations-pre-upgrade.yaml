{{- if .Values.deployment.kong.enabled }}
{{- if (and .Values.migrations.preUpgrade (not (eq .Values.deployment.kong.pod.container.env.database "off"))) }}
# Why is this Job duplicated and not using only helm hooks?
# See: https://github.com/helm/charts/pull/7362
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "kong.fullname" . }}-pre-upgrade-migrations
  namespace: {{ template "kong.namespace" . }}
  labels:
    {{- include "kong.metaLabels" . | nindent 4 }}
    app.kubernetes.io/component: pre-upgrade-migrations
  annotations:
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
  {{- range $key, $value := .Values.migrations.jobAnnotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      name: {{ template "kong.name" . }}-pre-upgrade-migrations
      labels:
        {{- include "kong.metaLabels" . | nindent 8 }}
        app.kubernetes.io/component: pre-upgrade-migrations
      {{- if .Values.migrations.annotations }}
      annotations:
      {{- range $key, $value := .Values.migrations.annotations }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
      {{- if (and (not .Values.deployment.kong.pod.automountServiceAccountToken) (or .Values.serviceAccount.create .Values.serviceAccount.name)) }}
        kuma.io/service-account-token-volume: {{ template "kong.serviceAccountTokenName" . }}
      {{- end }}
      {{- end }}
    spec:
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ template "kong.serviceAccountName" . }}
      {{- end }}
      {{- if (and (or .Values.serviceAccount.create .Values.serviceAccount.name) .Values.serviceAccount.automountServiceAccountToken) }}
      automountServiceAccountToken: true
      {{- else }}
      automountServiceAccountToken: false
      {{ end }}
      {{- if .Values.deployment.kong.pod.container.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.deployment.kong.pod.container.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      {{- if (or (and (.Values.postgresql.enabled) .Values.waitImage.enabled) .Values.deployment.kong.pod.initContainers) }}
      initContainers:
      {{- if .Values.deployment.kong.pod.initContainers }}
      {{- toYaml .Values.deployment.kong.pod.initContainers | nindent 6 }}
      {{- end }}
      {{- if (and (.Values.postgresql.enabled) .Values.waitImage.enabled) }}
      {{- include "kong.wait-for-postgres" . | nindent 6 }}
      {{- end }}
      {{- end }}
      containers:
      {{- if .Values.migrations.sidecarContainers }}
      {{- toYaml .Values.migrations.sidecarContainers | nindent 6 }}
      {{- end }}
      - name: {{ template "kong.name" . }}-upgrade-migrations
        image: {{ include "kong.getRepoTag" .Values.deployment.kong.pod.container.image }}
        imagePullPolicy: {{ .Values.deployment.kong.pod.container.image.pullPolicy }}
        securityContext:
        {{ toYaml .Values.deployment.kong.pod.container.securityContext | nindent 10 }}
{{/* TODO 921 needs the same inputs as the main proxy container
        env:
*/}}
        {{- include "kong.no_daemon_env" . | nindent 8 }}
        args: [ "kong", "migrations", "up" ]
{{/* TODO 921 volume stuff is a mess
        volumeMounts:
        {{- include "kong.volumeMounts" . | nindent 8 }}
        {{- include "kong.userDefinedVolumeMounts" .Values.deployment.kong | nindent 8 }}
*/}}
        resources:
        {{- toYaml .Values.migrations.resources| nindent 10 }}
{{/* TODO 921 wat why was this not just a value dump
      securityContext:
      {{- include "kong.podsecuritycontext" . | nindent 8 }}
*/}}
      {{- if .Values.deployment.kong.pod.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.deployment.kong.pod.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.deployment.kong.pod.tolerations }}
      tolerations:
      {{- toYaml .Values.deployment.kong.pod.tolerations | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      volumes:
      {{- include "kong.volumes" . | nindent 6 -}}
      {{- include "kong.userDefinedVolumes" . | nindent 6 -}}
{{- end }}
{{- end }}
